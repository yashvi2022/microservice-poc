apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: analytics-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: analytics-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: analytics-service-secret
              key: MONGODB_URL
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: analytics-service-config
              key: DATABASE_NAME
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: analytics-service-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: KAFKA_GROUP_ID
          valueFrom:
            configMapKeyRef:
              name: analytics-service-config
              key: KAFKA_GROUP_ID
        - name: KAFKA_TOPIC_TASK
          valueFrom:
            configMapKeyRef:
              name: analytics-service-config
              key: KAFKA_TOPIC_TASK
        - name: KAFKA_TOPIC_PROJECT
          valueFrom:
            configMapKeyRef:
              name: analytics-service-config
              key: KAFKA_TOPIC_PROJECT
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: analytics-service-secret
              key: JWT_SECRET_KEY
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: analytics-service-config
              key: JWT_ALGORITHM
        - name: JWT_AUDIENCE
          valueFrom:
            configMapKeyRef:
              name: analytics-service-config
              key: JWT_AUDIENCE
        - name: JWT_ISSUER
          valueFrom:
            configMapKeyRef:
              name: analytics-service-config
              key: JWT_ISSUER
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
